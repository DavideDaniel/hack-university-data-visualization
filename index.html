<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Visualize Spending By Week by DavideDaniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/2.2.0/moment-range.min.js" charset="utf-8"></script>

  <body>
    <section class="page-header">
      <h1 class="project-name">Oregon Campaign Finance Spending By Week</h1>
      <h2 class="project-tagline">A Hack Oregon side-project</h2>
      <a href="https://github.com/DavideDaniel/hack-university-data-visualization" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">

      <div id="content"></div>

      <input id="filerId" type="text" placeholder="Enter Filer Id here">

      <select id="options" >
        <option value="Days">Days</option>
        <option value="Weeks">Weeks</option>
      </select>
      <input id="group" type="hidden" value="0">


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/DavideDaniel/hack-university-data-visualization">Visualize Spending By Week</a> is maintained by <a href="https://github.com/DavideDaniel">DavideDaniel</a>.</span>
      </footer>
    </section>

  <script src="main.js"></script>
  </body>
</html>
